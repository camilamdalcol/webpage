 <nav>

     </ul>

<img class="logo" src="logowhite.png" alt="Logo" />

<div class="title-bar">
  <h2><b>CONTACT US</b></h2>
  <p>Send us your questions and feedbacks. We will answer you as soon as possible.</p>
</div>

    <div class="contactbody">
    <div class="form-container">

      <form action="https://formspree.io/f/xjvqdrvb" method="POST">

        <label>Name:
            <input type="text" name="name">
        </label>

        <label>Your email:
            <input type="email" name="email">
        </label>
    
        <label>You want:
          <select id="gender" name="gender" required>
              <option value="Select option">Select option</option>
              <option value="Give us feedback">Give us feedback</option>
              <option value="Send suggestions">Send suggestions</option>
              <option value="Send personal message">Send personal message</option>
          </select>
        </label>

        <label>Your message:
            <textarea name="message"></textarea>
        </label>
      
        <button type="submit">Send</button>
    
    </form>
      </div>
    </div>

</body>
